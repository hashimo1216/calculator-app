<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="culculator">
      <div id="screen-container">
        <div id="current-display">0</div>
        <div id="result-display"></div>
      </div>
      <div id="buttons-container">
        <div class="row" id="first-row">
          <button class="btn" id="mc">MC</button>
          <button class="btn" id="mr">MR</button>
          <button class="btn" id="m+">M+</button>
          <button class="btn" id="m-">M-</button>
        </div>
        <div class="row" id="second-row">
          <button class="btn AC" id="ac">AC</button>
          <button class="btn" id="parentheses">( )</button>
          <button class="btn" id="percent">%</button>
          <button class="btn operator" id="division">รท</button>
        </div>
        <div class="row" id="third-row">
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="eight">8</button>
          <button class="btn number" id="nine">9</button>
          <button class="btn operator" id="multiplicatio">ร</button>
        </div>
        <div class="row" id="fourth-row">
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn operator" id="subtraction">-</button>
        </div>
        <div class="row" id="fifth-row">
          <button class="btn number" id="three">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="one">3</button>
          <button class="btn operator"id="addition">+</button>
        </div>
        <div class="row" id="six-row">
          <button class="btn number" id="zero">0</button>
          <button class="btn" id="decimal-point">.</button>

          <button class="btn equal" id="equal">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
